<section id = "projects" ng-repeat="project in portfolio.projects">
    <ul>
        <li>
          <span id="title">
            <a ng-href="{{project.link}}">{{project.name}}</a>
            <br>
            <span id="skills" ng-repeat="skill in project.skills" >
                {{skill}}
            </span>
          </span>
          <br>
          {{project.description}}
          <br>
        </li>
    </ul>
</section>
